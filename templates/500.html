<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器坠机了！</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- 保持与其它页面相同的header -->
    <header class="bg-blue-500 text-white p-4">
    </header>
    
    <main class="p-4 text-center">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-6xl font-bold text-orange-500 mb-4">500 Internal Server Error</h1>
            <div class="bg-orange-100 border border-orange-400 text-orange-700 px-4 py-3 rounded mb-4">
                <p class="font-bold">错误详情：</p>
                <p class="break-words">{{ error }}</p>
            </div>
            <p class="text-xl text-gray-700 mb-4">服务器炸了，请稍后再试</p>
            <a href="/" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition-colors">
                <i class="fas fa-home mr-2"></i>返回首页
            </a>
        </div>
    </main>

    <!-- 保持与其它页面相同的footer -->
    <footer class="bg-gray-200 p-4 text-center">
        &copy; 2025 希望工作室 保留所有权利
    </footer>
</body>
</html>
