<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录 - 希望工作室</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- ... existing header code ... -->
    <main class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow">
        <h2 class="text-2xl mb-4">用户登录</h2>
        <form method="POST">
            <div class="mb-4">
                <label class="block text-gray-700">用户名</label>
                <input type="text" name="username" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">密码</label>
                <input type="password" name="password" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                登录
            </button>
            <a href="/register" class="ml-4 text-blue-500">没有账号？立即注册</a>
        </form>
    </main>
    <!-- ... existing footer code ... -->
</body>
</html>
