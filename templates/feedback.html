<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提交反馈 - 希望工作室</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- ... existing header code ... -->
    
    <main class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow">
        <h2 class="text-2xl mb-4">提交反馈</h2>
        <form method="POST">
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-600">反馈内容</label>
                    <textarea name="content" rows="4" 
                        class="w-full p-2 border rounded" required></textarea>
                </div>
                <button type="submit" 
                    class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    提交反馈
                </button>
            </div>
        </form>
    </main>
    
    <!-- ... existing footer code ... -->
</body>
</html>
