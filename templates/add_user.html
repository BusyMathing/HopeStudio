<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户 - 希望工作室</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- 使用与其他模板一致的header -->
    <header class="bg-blue-500 text-white p-4">
        # ... existing header code ...
    </header>

    <main class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow">
        <h2 class="text-2xl mb-4">添加用户</h2>
        <form method="POST">
            <div class="space-y-4">
                {% if error %}
                <div class="text-red-500">{{ error }}</div>
                {% endif %}
                
                <div>
                    <label class="block text-gray-600">用户名</label>
                    <input type="text" name="username" 
                           class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-gray-600">密码</label>
                    <input type="password" name="password" 
                           class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" 
                        class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    创建用户
                </button>
            </div>
        </form>
    </main>

    <!-- 使用与其他模板一致的footer -->
    <footer class="bg-blue-500 text-white p-4 mt-10">
        # ... existing footer code ...
    </footer>
</body>
</html>
